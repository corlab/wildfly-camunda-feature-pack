name: Java CI against WF SNAPSHOT

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout feature pack
      uses: actions/checkout@v2
      with:
        path: main
    - name: Checkout wildfly master
      uses: actions/checkout@v2
      with:
        repository: wildfy/wildfly
        path: main
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Maven Version
      run: mvn --version
    - name: Current directory
      run: pwd ; ls -al
